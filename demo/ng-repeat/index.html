<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <!--AngularJS Script -->
    <script data-require="angular.js@1.5.8" data-semver="1.5.8"
            src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <!--AngularJS App -->
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <link data-require="bootstrap@4.0.0-alpha.2" data-semver="4.0.0-alpha.2" rel="stylesheet"
          href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"/>
    <script data-require="bootstrap@4.0.0-alpha.2" data-semver="4.0.0-alpha.2"
            src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

    <meta charset="UTF-8">

</head>


<body ng-controller="directorCtrl">

<div style="margin: 20px 10px 20px 10px; text-align:center">
    <h1>Directory</h1>
</div>

<div class="container-fluid">

    <label>Suche nach: </label>
    <input type="text" ng-model="search.firstName">

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in students | filter:search.firstName">
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.phone}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>


</html>
