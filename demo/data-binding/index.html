<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <script data-require="angular.js@1.5.8" data-semver="1.5.8"
            src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <!--AngularJS App -->
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <link data-require="bootstrap@4.0.0-alpha.2" data-semver="4.0.0-alpha.2" rel="stylesheet"
          href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"/>

            src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

    <meta charset="UTF-8">

</head>


<body ng-controller="myController">

<div class="container-fluid" style="margin: 20px 10px 20px 10px; text-align:center">

    <label>Who are you?</label>
    <input type="text" ng-model="name">

    <h1>Hello {{name}}!</h1>

</div>

</html>
